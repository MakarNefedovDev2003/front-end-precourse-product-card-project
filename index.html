<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Product card</title>
</head>
<body>
	<section>
		<div class="poduct-card">
			<div class="product-images-block">
				<img src="./assets/images/main-image-cup.png" alt="main image cup">
				<div class="preview">
					<img src="./assets/images/preview-cup-1.png" alt="preview cup">
				</div>
				<div class="preview">
					<img src="./assets/images/preview-cup-2.png" alt="preview cup">
				</div>
			</div>
			<div class="product-info-block">
				<h1 class="card-title">Fluted Contrast</h1>
				<span class="subtitle">Mug / 33 cl</span>
				<p class="product-text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and
				modern, created out of a deep respect for Royal British history and traditions</p>
				<div class="color-options">
					<h2 class="title">Color options</h2>
					<ul>
						<li class="selected-circle">
							<div class="circle blue"></div>
						</li>
						<li>
							<div class="circle green"></div>
						</li>
						<li>
							<div class="circle red"></div>
						</li>
						<li>
							<div class="circle black"></div>
						</li>
						<li>
							<div class="circle yellow"></div>
						</li>
					</ul>
				</div>
				<div>
					<h2 class="title">Quantity</h2>
					<select name="quantity">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div>
					<h2 class="title">Price</h2>
					<span class="pruduct-price">eur 39,00</span>
				</div>
				<button class="btn">Add To Basket</button>
			</div>
		</div>
	</section>
</body>
</html>
